description: Microchip MCP7940N I2C RTC with battery-backed SRAM

compatible: "microchip,mcp7940"

include:
  - name: rtc-device.yaml
  - name: i2c-device.yaml
  - name: pm.yaml
    property-allowlist:
      - wakeup-source

properties:
  reg:
    required: true
  
  int-gpios:
    type: phandle-array
    description: |
      Host input connected to the MCP7940N MFP open drain output pin

      Notifies when an alarm has triggered by asserting this line.

  vcc-gpios:
    type: phandle-array
    required: false
    description: |
      Host output connected to the MCP7940N VCC pin
